services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blogpass
      POSTGRES_DB: whoisrgj_blog
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog -d whoisrgj_blog"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://blog:blogpass@db:5432/whoisrgj_blog
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set in .env}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 480
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
