services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    depends_on:
      frontend:
        condition: service_healthy

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set in .env}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set in .env}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 480
      UPLOAD_DIR: /app/uploads
      RAWG_API_KEY: ${RAWG_API_KEY:-}
    volumes:
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "test -f /var/run/nginx.pid"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  uploads:
  caddy_data:
