repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'cd backend && uv run mypy app'
        language: system
        files: ^backend/app/.*\.py$
        pass_filenames: false

      - id: prettier
        name: prettier
        entry: npx --prefix frontend prettier --write
        language: system
        files: ^frontend/src/.*\.(js|jsx|css)$
        pass_filenames: true

      - id: eslint
        name: eslint
        entry: bash -c 'cd frontend && npx eslint src --fix'
        language: system
        files: ^frontend/src/.*\.(js|jsx)$
        pass_filenames: false
